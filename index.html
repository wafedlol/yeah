    <div class="image-container">
        <img id="fixed-image" src="https://www.glarbin.lol/assets/images/glarbin.png" alt="" />
    </div>

    <style>
        #fixed-image {
            position: fixed;
            top: 0px;   /* 20px from the top of the viewport */
            right: 0px;  /* 20px from the left of the viewport */
            width: 500px; /* Adjust the size as needed */
        }
    </style>

    </div>

    <script>
        const dvdLogo = document.getElementById("fixed-image");
        let x = 100, y = 100;
        let dx = 2, dy = 2;
        const speed = 1;

        function updatePosition() {
            const screenWidth = window.innerWidth - dvdLogo.clientWidth;
            const screenHeight = window.innerHeight - dvdLogo.clientHeight;

            x += dx * speed;
            y += dy * speed;

            if (x <= 0 || x >= screenWidth) {
                dx *= -1;
                changeColor();
            }
            if (y <= 0 || y >= screenHeight) {
                dy *= -1;
                changeColor();
            }

            dvdLogo.style.left = x + "px";
            dvdLogo.style.top = y + "px";
        }

        function changeColor() {
            dvdLogo.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        }

        function animate() {
            updatePosition();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
