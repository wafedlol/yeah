<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="My Awesome Website" />
    <meta property="og:description" content="This is a simple website with an image included." />
    <meta property="og:image" content="https://yourdomain.com/images/your-image.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            background-color: black;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Awesome Website!</h1>
    <p>This is a simple website with an image included.</p>
    <div class="image-container">
        <img src="images/your-image.jpg" alt="A cool image" />
    </div>
    <p>Enjoy browsing!</p>
</body>
</html>
